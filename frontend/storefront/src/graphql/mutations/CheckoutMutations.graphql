# Checkout mutations for auto accessories

mutation CreateAutoAccessoryCheckout(
  $input: CheckoutCreateInput!
) {
  autoAccessoryCheckoutCreate(input: $input) {
    checkout {
      ...AutoAccessoryCheckout
    }
    errors {
      field
      message
      code
    }
  }
}

