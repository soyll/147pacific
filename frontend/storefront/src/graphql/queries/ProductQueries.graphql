}

query GetVehicleCompatibility(
  $brand: String!
  $model: String!
  $year: String!
  $modification: String
  $channel: String
) {
  vehicleCompatibility(
    brand: $brand
    model: $model
    year: $year
    modification: $modification
    channel: $channel
