query GetProductCategories(
  $first: Int
  $after: String
  $level: Int
  $channel: String
) {
  categories(
    first: $first
    after: $after
    level: $level
    channel: $channel
  ) {
    edges {
      node {
        id
        name
        slug
        description
        seoTitle
        seoDescription
        backgroundImage {
          url
          alt
        }
        children {
          id
          name
          slug
        }
      }
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
  }
}

