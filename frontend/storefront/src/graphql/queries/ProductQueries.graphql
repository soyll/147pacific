# Product queries for auto accessories

query GetAutoAccessoryProducts(
  $first: Int
  $after: String
  $last: Int
  $before: String
  $filter: ProductFilterInput
  $sortBy: ProductOrder
  $channel: String
) {
  autoAccessoryProducts(
    first: $first
    after: $after
    last: $last
    before: $before
    filter: $filter
    sortBy: $sortBy
    channel: $channel
  ) {
    edges {
      node {
        ...AutoAccessoryProduct
      }
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
    totalCount
  }
}

query GetAutoAccessoryProduct(
  $id: ID
  $slug: String
  $channel: String
) {
  autoAccessoryProduct(id: $id, slug: $slug, channel: $channel) {
    ...AutoAccessoryProduct
    variants {
      ...AutoAccessoryVariant
    }
  }
}

query GetCompatibleAccessories(
  $productId: ID!
  $channel: String
) {
  compatibleAccessories(productId: $productId, channel: $channel) {
    ...AutoAccessoryProduct
  }
}

query GetCompatibleSubAccessories(
  $accessoryId: ID!
  $channel: String
) {
  compatibleSubAccessories(accessoryId: $accessoryId, channel: $channel) {
